name: Bundle and Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
    - run: npm install
    - run: npm run build

    - run: gh release create -d ./dist/*.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

